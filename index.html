<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blackjack</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <body>
    <div class = "title">
      <h1>Blackjack</h1>
    </div>

    <h2 class ="score" id= "dealer_score">0</h2>
    <!-- Dealers cards -->
    <div class = "card_row" id = "dealer_row">

    </div>

    <div class="moves">
        <button type="button" class="btn btn-success-outline" id="hit">Hit</button>
        <button type="button" class="btn btn-danger-outline" id="stand">Stand</button>
    </div>

    <h2 class = "score" id= "player_score">0</h2>
    <!-- Player's cards -->
     <div class = "card_row" id = "player_row">

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
